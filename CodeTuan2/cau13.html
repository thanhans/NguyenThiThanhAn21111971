<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: auto;
        }

        .bai13 {
            margin-top: 54px;
            display: block;
            width: 250px;
            box-shadow: 0 0 10px rgb(0 0 0 / 70%);
            padding: 8px;
        }

        .bai13 p {
            margin: 4px;

        }

        .txt {
            padding: 2px 1px;
        }

    </style>
</head>
<body>
    <div class="bai13">
        <form action="" method="post" autocomplete="on">
            <p>Name: <br>
                <input type="text" name="txtName" value="" size="20" maxlength="20" class="txt">
            </p>

            <p>Telephone Number: <br>
                <input type="tel" name="txtTel" value="" size="20" maxlength="20" class="txt">
            </p>

            <p>Email: <br>
                <input type="email" name="txtEmail" value="" size="20" maxlength="20" class="txt">
            
            </p>
            <p>Favourite Color: <br>
                <input type="color" name="txtColor" value="" size="20" maxlength="20">
            </p>

            <p>Date of Birth: <br>
                <input type="date" name="Date" class="datetime">
            </p>

            <p><input type="submit" value="Submit" style="margin-left: 42px;"></p>
        </form>
    </div>
</body>
</html>
